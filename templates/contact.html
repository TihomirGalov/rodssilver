{% block content %}

    <!-- Start Content Page -->

                Proident, sunt in culpa qui officia deserunt mollit anim id est laborum.

        </div>

    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
            <form class="col-md-9 m-auto" method="post" role="form">
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Име</label>
                        <input type="text" class="form-control mt-1" id="name" name="name" placeholder="Име">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">E - mail</label>
                        <input type="email" class="form-control mt-1" id="email" name="email" placeholder="e-mail">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputsubject">Тема</label>
                    <input type="text" class="form-control mt-1" id="subject" name="subject" placeholder="Тема">
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Съобщение</label>
                    <textarea class="form-control mt-1" id="message" name="message" placeholder="Съобщение" rows="8"></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Изпрати</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
{% endblock %}
