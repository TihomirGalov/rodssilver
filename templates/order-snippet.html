{% load i18n static %}


<div class="col-md-12 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
        <span class="text-muted">{% trans 'Your cart' %}</span>
    </h4>
    <ul class="list-group mb-3 z-depth-1">

        <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
                <h6 class="my-0">{{ product.quantity }} x {{ product.title}}</h6>
                <small class="text-muted">{{ product.description}}</small>
            </div>
            <span class="text-muted">{{ product.total }} лв.</span>
        </li>

        <li class="list-group-item d-flex justify-content-between">
            <span>{% trans 'Total with shipping' %}</span>
            <strong>{{ product.total_with_shipping }} лв.</strong>
        </li>
    </ul>

</div>
